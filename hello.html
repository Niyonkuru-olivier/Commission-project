<html>
    
        <body>
            <script>
                var y=new Date()
                var time=y.getHours()
                if(time<10){
                    document.write("Good Morning")
                }
                else if(10<time<17){
                    document.write("Good Afternoon")
                }
                else{
                    document.write("Good Evening")
                }
            </script>
        </body>
</html>
